<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 22px;
      margin: 10px 0 5px;
    }
    h2 {
      font-size: 16px;
      color: #555;
      margin: 0 0 15px;
    }
    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
    a {
      color: #0077b5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
<img src="LAKSHYA.jpeg" width="300" height="250">

    <h1>Lakshyadeep Khatana</h1>
    <h2>Full Stack Developer</h2>
    <p>Passionate about building scalable web applications and learning new technologies.</p>
    <ul>
      <li><a href="https://www.linkedin.com/in/lakshya-khatana-673186277" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/lakshya-khatana" target="_blank">GitHub</a></li>
      <li><a href="https://instagram.com/lakshya_khatana" target="_blank">Instagram</a></li>
    </ul>
  </div>
</body>
</html>
