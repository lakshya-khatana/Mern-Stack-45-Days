<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0d121c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #d1d5db;
        }

        .card-container {
            position: relative;
            z-index: 10;
        }

        .glowing-border {
            position: absolute;
            inset: -4px;
            border-radius: 20px;
            background: linear-gradient(to right, #6d28d9, #9333ea, #c026d3);
            z-index: -1;
            filter: blur(8px);
            transition: all 0.3s ease-in-out;
            opacity: 0.5;
        }

        .card-container:hover .glowing-border {
            opacity: 1;
            filter: blur(12px);
        }

        .social-icon:hover {
            transform: translateY(-2px) scale(1.1);
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="card-container transform transition-transform duration-300 hover:scale-105">
        <div class="glowing-border"></div>
        <div class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg w-full flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-8 border border-gray-700">
            
            <!-- User image -->
            <div class="flex-shrink-0">
                <img src="LAKSHYA.jpg"  class="w-32 h-32 rounded-full object-cover border-4 border-gray-6">
            </div>

            <!-- Text and social links -->
            <div class="text-center md:text-left flex-grow">
                <h1 class="text-2xl font-bold text-gray-200">Lakshyadeep Khatana</h1>
                <p class="text-md text-gray-400 font-medium mt-1">Frontend end developer</p>
                <p class="text-sm text-gray-500 mt-2 italic max-w-xs mx-auto md:mx-0">
                   I am a dedicated Frontend Developer specializing in creating responsive, user-centric web applications. I focus on building intuitive interfaces and seamless user experiences.
                </p>
                
                <!-- Social media icons -->
                <div class="flex justify-center md:justify-start space-x-4 mt-4">
                    <a href="https://www.linkedin.com/in/lakshya-khatana-673186277" class="text-gray-400 social-icon transition-colors duration-200">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                    <a href="https://github.com/lakshya-khatana" class="text-gray-400 social-icon transition-colors duration-200">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                    <a href="https://instagram.com/lakshya_khatana" class="text-gray-400 social-icon transition-colors duration-200">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
